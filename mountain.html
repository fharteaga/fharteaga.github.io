<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body {
            text-align: center; /* Center text */
            margin: 0;
            padding: 0;
            height: 100vh; /* Make body take up the full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            display: block; /* Remove inline-block spacing */
            margin: auto; /* Center image */
        }
    </style>
</head>
<body>

<img id="random-image" alt="Random Image" />

<script type="text/javascript">
    var N = 3;
    var randomInteger = Math.floor(Math.random() * N) + 1;
    var fileName = "photos/photo" + randomInteger + ".jpg";
    
    document.getElementById('random-image').src = fileName;
</script>

</body>
</html>
